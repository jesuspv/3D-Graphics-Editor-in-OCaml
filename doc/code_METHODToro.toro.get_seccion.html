<code class="code"><span class="keyword">method</span>&nbsp;<span class="keyword">private</span>&nbsp;get_seccion&nbsp;=<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="keyword">let</span>&nbsp;seccion&nbsp;=&nbsp;ref&nbsp;[]&nbsp;<span class="keyword">in</span><br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="keyword">for</span>&nbsp;i&nbsp;=&nbsp;0&nbsp;<span class="keyword">to</span>&nbsp;paralelos&nbsp;<span class="keyword">do</span><br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="keyword">let</span>&nbsp;delta&nbsp;=&nbsp;<span class="constructor">Func</span>.grd2rad&nbsp;(float&nbsp;i&nbsp;*.&nbsp;360.0&nbsp;/.&nbsp;(float&nbsp;paralelos))&nbsp;<span class="keyword">in</span><br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;seccion&nbsp;:=&nbsp;<span class="constructor">List</span>.append&nbsp;!seccion&nbsp;[(cos&nbsp;delta&nbsp;*.&nbsp;interior,&nbsp;sin&nbsp;delta&nbsp;*.&nbsp;interior)]<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="keyword">done</span>;<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;!seccion</code></body></html>
